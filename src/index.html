<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Decentralized Chat - 6A2</title>
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Allerta Stencil" rel="stylesheet">
<link rel="stylesheet" href="main/resources/static/css/main.css">
<link rel="stylesheet" href="main/resources/static/css/chat.css">
</head>

<body vocab="http://schema.org/">
<div class="container">
   <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class=""> <span class="navbar-brand white">DECENTRALIZED CHAT</span></div>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span> </button>
      <div class="navbar-collapse collapse w-100 order-3 dual-collapse2" id="navbarSupportedContent">
         <ul class="navbar-nav ml-auto">
            <li>
               <button id="nav-login-btn" class="login-btn btn btn-dark my-2 my-sm-0 white" type="button">Log in</button>
            </li>
            <li id="user-menu" class="nav-item dropdown"> <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> <i class="fas fa-user"></i> <span id="user-name"></span> </a>
               <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                  <button id="logout-btn" class="dropdown-item btn btn-outline-success my-2 my-sm-0 white" type="button">Log out</button>
               </div>
            </li>
         </ul>
      </div>
   </nav>
   <div class="mustlogin">
      <h2 class="white play-container flex space-between">DECENTRALIZED CHAT           --:--                  CH 006 A-II</h2>
      <div></div>
      <h3 class="white play-container flex space-between">You must log in to start chatting.</h3>
   </div>
   <div class="loading hidden">
      <h2 class="white play-container flex space-between">Decentralized Chat 6A-II</h2>
      <div></div>
      <h3 class="white play-container flex space-between loader">Loading...</h3>
   </div>
   
   <!-- Developed from template by https://bootsnipp.com/snippets/gNPj5 -->
   <div id="chatui" class="wrap hidden">
      <section class="left">
         <div class="profile"> <img id="selfphoto" src="https://proxy.duckduckgo.com/iu/?u=http%3A%2F%2F1d4chan.org%2Fimages%2Fthumb%2F6%2F6f%2FSturnn.JPG%2F300px-Sturnn.JPG&f=1">
            <div class="icons"> <i class="fas fa-plus-circle" aria-hidden="true" id="create-group" style="cursor: pointer;" data-toggle="tooltip" title="New Group"></i> <i class="fas fa-user-friends" aria-hidden="true" id="show-contacts" style="cursor: pointer;" data-toggle="tooltip" title="Contacts"></i> <i id="showinvs" class="fas fa-envelope" aria-hidden="true" style="cursor: pointer;" data-toggle="tooltip" title="Invitations"></i> </div>
         </div>
         <!-- <div class="wrap-search"> --> 
         <!-- <div class="search"> --> 
         <!-- <i class="fa fa-search fa" aria-hidden="true"></i> --> 
         <!-- <input type="text" class="input-search" placeholder="Find a chat"> --> 
         <!-- </div> --> 
         <!-- </div> -->
         <div class="writegroup hidden">
            <input type="text" class="input-group" placeholder="Group name">
            <a type="button" id="creategroup" style="cursor: pointer;">Create</a> </div>
         <div class="writecontact hidden">
            <input type="text" class="input-contact" placeholder=" New contact -username in Solid Community-">
            <a type="button" id="addcontact"  style="cursor: pointer;">Add</a> </div>
         <div class="contact-list"></div>
      </section>
      <section class="right">
         <div class="chat-head"> <img id="interlocutorphoto" src="">
            <div class="chat-name">
               <h1 id="interlocutorw-name" class="font-name"></h1>
               <p class="font-online"></p>
            </div>
            <i class="fa fa-search fa-lg" aria-hidden="true" style="cursor: pointer;"></i> 
            
            <!--
			<i class="fa fa-paperclip fa-lg" id = "join-files" aria-hidden="true" style="cursor: pointer;" data-toggle="tooltip" title="Join media"></i> 
           	--> 
            <!--ADD IMAGES AND VIDEOS-->
            <label for="join-media">
               <input id="join-media" type="file" accept="image/*" style="display: none;"/>
               <img alt="paperclip" id="img-clp" src="http://icons.iconarchive.com/icons/paomedia/small-n-flat/1024/paperclip-icon.png" style="height:39px; width:22px; cursor: pointer;"/> 
			 </label>          
            <!-- -->           
            <i class="fa fa-bars fa-lg" aria-hidden="true" id="show-contact-information" style="cursor: pointer;" data-toggle="tooltip" title="Display Contact Info"> </i> <i class="fa fa-times fa-lg" aria-hidden="true" id="close-contact-information"  style="cursor: pointer;" data-toggle="tooltip" title="Close Contact Info"></i> </div>
         <div class="wrap-chat">
            <div id="chatdiv" class="chat"></div>
            <div class="information"></div>
         </div>
         <div class="wrap-message"> <i class="fa fa-smile-o fa-lg" aria-hidden="true"></i>
            <div class="message">
               <input id="write-chat" type="text" class="input-message" placeholder="Write a message">
            </div>
            <i class="fa fa-microphone fa-lg" aria-hidden="true"></i> </div>
      </section>
      <script src="https://use.fontawesome.com/1c6f725ec5.js"></script> 
      
      <!--Scripts--> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/json3/3.3.2/json3.js"></script> 
      <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script> 
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> 
      <script src="main/dist/main.js"></script> 
   </div>
</div>
</body>
</html>
